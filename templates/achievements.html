<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الإنجازات – أكاديمية الظل الرقمي</title>
  <style>
    body {
      background: #0f1826;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ffd54f;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
      text-align: right;
    }
    li {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <h1>📘 إنجازاتك في المستوى الأول</h1>
  <p id="status">جارٍ تحميل تقدّمك...</p>
  <ul id="progressList"></ul>

  <script>
    const studentId = localStorage.getItem("student_id");

    fetch(`/get_progress/${studentId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").textContent = `✅ أكملت ${data.pages.length} من أصل 14 تمرين`;
        let ul = document.getElementById("progressList");
        data.pages.forEach(page => {
          let li = document.createElement("li");
          li.textContent = `📄 ${page}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
